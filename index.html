<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - FaithFlow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/assets/css/styles.css"> <!-- Your custom styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: #fff;
            text-align: center;
        }
        .welcome-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .btn-demo {
            background-color: #f0ad4e;
            color: #fff;
        }
        .btn-login {
            background-color: #5bc0de;
            color: #fff;
        }
        .btn-register {
            background-color: #d9534f;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- App Header will be loaded here -->
    <div id="app-header"></div>

    <div class="welcome-container">
        <h1 class="mb-4">Welcome to FaithFlow</h1>
        <p class="mb-4">Organize your life and enhance your spiritual growth with our app. Choose one of the options below to get started.</p>
        <a href="login.html" class="btn btn-custom btn-login">Login</a>
        <a href="register.html" class="btn btn-custom btn-register">Register</a>
        <a href="home.html" class="btn btn-custom btn-demo">Demo Access</a>
    </div>

    <script src="../src/js/main.js"></script>
</body>
</html>
