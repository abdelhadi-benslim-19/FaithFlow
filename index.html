<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FaithFlow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css"> <!-- Your custom styles -->
    <style>
        /* Additional custom styles for responsiveness and aesthetics */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d1e8e2, #a0c4c1);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }

        .header-image {
            background: linear-gradient(135deg, #94d3c9, #6fb5b0);
            padding: 3rem 0;
            color: #fff;
        }

        .header-image img {
            max-width: 60%;
            height: auto;
        }

        h1 {
            color: #4a90e2;
            margin: 1rem 0;
        }

        p {
            color: #555;
            margin: 1rem;
            padding: 0 2rem;
        }

        .btn-custom {
            width: 100%;
            max-width: 300px;
            margin: 0.5rem auto;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }

        .btn-primary:hover {
            background-color: #357abd;
            border-color: #357abd;
        }

        .btn-secondary {
            background-color: #50e3c2;
            border-color: #50e3c2;
        }

        .btn-secondary:hover {
            background-color: #2ca8a0;
            border-color: #2ca8a0;
        }

        .btn-success {
            background-color: #7ed321;
            border-color: #7ed321;
        }

        .btn-success:hover {
            background-color: #5dbd1f;
            border-color: #5dbd1f;
        }

        .btn-custom {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-bottom: 2rem;
        }

        /* Responsive design adjustments */
        @media (min-width: 768px) {
            .header-image {
                padding: 4rem 0;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <div class="header-image">
            <img src="./assets/images/faithflow-logo.png" alt="FaithFlow logo">
        </div>
        <h1>Welcome to FaithFlow</h1>
        <p>Your go-to app for spiritual growth and personal organization. Login or register to access your personalized experience.</p>
        <div class="btn-container">
            <a href="./login.html" class="btn btn-primary btn-custom">Login</a>
            <a href="./register.html" class="btn btn-secondary btn-custom">Register</a>
            <a href="./home.html" class="btn btn-success btn-custom">Demo Access</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
