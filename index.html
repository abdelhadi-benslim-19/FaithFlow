<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FaithFlow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css"> <!-- Your custom styles -->
    <style>
        /* Additional custom styles for responsiveness and aesthetics */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .btn-custom {
            width: 100%;
            max-width: 300px;
            margin: 0.5rem;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }

        .btn-primary:hover {
            background-color: #357abd;
            border-color: #357abd;
        }

        .btn-secondary {
            background-color: #50e3c2;
            border-color: #50e3c2;
        }

        .btn-secondary:hover {
            background-color: #2ca8a0;
            border-color: #2ca8a0;
        }

        .btn-success {
            background-color: #7ed321;
            border-color: #7ed321;
        }

        .btn-success:hover {
            background-color: #5dbd1f;
            border-color: #5dbd1f;
        }

        .btn-custom {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Layout adjustments */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between buttons */
        }

        /* Responsive design adjustments */
        @media (min-width: 576px) {
            .btn-custom {
                width: 200px;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Welcome to FaithFlow</h1>
        <p class="mb-4">Your go-to app for spiritual growth and personal organization. Login or register to access your personalized experience.</p>
        <div class="btn-container">
            <a href="./login.html" class="btn btn-primary btn-custom">Login</a>
            <a href="./register.html" class="btn btn-secondary btn-custom">Register</a>
            <a href="./home.html" class="btn btn-success btn-custom">Demo Access</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
