<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithFlow | Prayer-Tabs</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>
    

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="prayer-times-tab" data-bs-toggle="tab" href="#prayer-times" role="tab" aria-controls="prayer-times" aria-selected="true">Prayer Times</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="qibla-tab" data-bs-toggle="tab" href="#qibla" role="tab" aria-controls="qibla" aria-selected="false">Qibla</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="duas-tab" data-bs-toggle="tab" href="#duas" role="tab" aria-controls="duas" aria-selected="false">Duas</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="islamic-resources-tab" data-bs-toggle="tab" href="#islamic-resources" role="tab" aria-controls="islamic-resources" aria-selected="false">Islamic Resources</a>
          </li>
          <!-- New Tabs -->
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="quran-tab" data-bs-toggle="tab" href="#quran" role="tab" aria-controls="quran" aria-selected="false">Quran</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="hadith-tab" data-bs-toggle="tab" href="#hadith" role="tab" aria-controls="hadith" aria-selected="false">Hadith</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="supplications-tab" data-bs-toggle="tab" href="#supplications" role="tab" aria-controls="supplications" aria-selected="false">Supplications</a>
          </li>
        </ul>
      
        <div class="tab-content mt-3" id="myTabContent">
          <!-- Content sections here -->
        </div>
      </div>
      
      
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/main.js"></script>
</body>
</html>
