<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css"> <!-- Your custom styles -->
</head>
<body>
    <div id="app-header"></div>

    <!-- Prayer Tabs Content -->
    <div class="container mt-4 pt-5"> <!-- Added pt-5 to ensure space below header -->
        <!-- Tab navigation -->
        <div class="tab-container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="prayer-times-tab" data-bs-toggle="tab" href="#prayer-times" role="tab" aria-controls="prayer-times" aria-selected="true">Prayer Times</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="qibla-tab" data-bs-toggle="tab" href="#qibla" role="tab" aria-controls="qibla" aria-selected="false">Qibla</a>
                </li>
                <!-- Additional Tabs -->
            </ul>
        </div>

        <!-- Tab content -->
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="prayer-times" role="tabpanel" aria-labelledby="prayer-times-tab">
                <h3>Prayer Times</h3>
                <div id="prayer-times-content">
                    <!-- Ensure the container has enough space -->
                    <div style="width: 100%; height: 300px; overflow: hidden;">
                        <!-- Muslim Pro Widget -->
                        <script type="text/javascript" src="http://www.muslimpro.com/muslimprowidget.js?cityid=5368361&language=en&width=150&timeformat=24&headerbackgroundcolor=888888&headertextcolor=000000&textcolor=000000&rowbackgroundcolor1=eeeeee&rowbackgroundcolor2=cccccc" async></script>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="qibla" role="tabpanel" aria-labelledby="qibla-tab">
                <h3>Qibla Direction</h3>
                <p>Content for Qibla direction goes here.</p>
            </div>
            <!-- Other tab contents -->
        </div>
    </div>

    <div id="bottom-navbar"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/main.js"></script>
</body>
            </html>
