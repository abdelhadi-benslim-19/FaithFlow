<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FaithFlow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/assets/css/styles.css"> <!-- Your custom styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: #fff;
        }
        .register-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
        }
        .form-control {
            border-radius: 25px;
        }
        .form-label {
            font-weight: 500;
        }
        .text-light {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="mb-4 text-center text-light">Register</h2>
        <form action="register-action.html" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-light btn-custom w-100">Register</button>
            <p class="mt-3 text-center text-light">Already have an account? <a href="login.html" class="text-light">Login</a></p>
        </form>
    </div>
</body>
</html>
